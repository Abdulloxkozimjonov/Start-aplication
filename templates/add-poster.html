{% extends 'base.html' %}
{% block content %}

        <div class="container mtt">
          <div class="row">
            <div class="col-lg-12">
              <div class="card p-4 mb-5">
                <form action="{% url 'create_ad_url' %}" method="post" enctype="multipart/form-data" >
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="title" class="form-label">E'lon sarlavhasi</label>
                    <input type="text" class="form-control" placeholder="Noutbuk Acer" name="name" >
                  </div>
                  <div class="mb-3">
                    <label for="amount" class="form-label">Narxi (so'mda)</label>
                    <input type="number" class="form-control" placeholder="500 000" name="price" >
                  </div>
                  <div class="mb-3">
                    <label for="region" class="form-label">Hudud</label>
                    <select class="form-select" id="region" aria-label="Default select example" name="address" >
                      <option selected>Hududni tanlang</option>
                      <option value="Toshkent">Toshkent</option>
                      <option value="Qarshi">Qarshi</option>
                      <option value="Buxoro">Buxoro</option>
                      <option value="Navoiy">Navoiy</option>
                      <option value="Andijon">Andijon</option>
                      <option value="Namangan">Namangan</option>
                      <option value="Farg'ona">Farg'ona</option>
                      <option value="Guliston">Guliston</option>
                      <option value="Termiz">Termiz</option>
                      <option value="Samarqand">Samarqand</option>
                      <option value="Xorazm">Xorazm</option>
                      <option value="Nukus">Nukus</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" aria-label="Default select example" name="category" >
                      <option selected>Category tanlang</option>
                      <option value="Ko'chmas mulk">Ko'chmas mulk</option>
                      <option value="Transport">Transport</option>
                      <option value="Elektrotexnika">Elektrotexnika</option>
                      <option value="Ish o'rni">Ish o'rni</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Rasm qo'shing</label>
                    <input class="form-control" type="file" id="image" name="img" >
                  </div>
                  <div class="mb-3">
                    <label for="describe" class="form-label">Tarif</label>
                    <textarea name="description"></textarea>
                    <script>
                      CKEDITOR.replace( 'describe' );
                    </script>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registratsiya</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
